<style>
	/* 呼吸动画定义 */
	@keyframes breathe {
		0% {
			box-shadow: 0 0 0 0 rgba(var(--rgb), 0.4);
		}

		100% {
			box-shadow: 0 0 0 3px rgba(var(--rgb), 0);
		}
	}

	/* 基础按钮样式 */
	.ui.horizontal.list .item .button {
		/* 毛玻璃基础 */
		background: rgba(255, 255, 255, 0.1) !important;
		backdrop-filter: blur(8px);
		/* 动画设置 */
		animation: breathe 2s infinite;
		/* 过渡效果 */
		transition: all 0.3s ease;
	}

	/* 图标颜色继承按钮颜色 */
	.ui.horizontal.list .item .button i {
		color: inherit;
	}

	/* 单独设置每个按钮颜色 */
	.ui.horizontal.list .item:nth-child(1) .button {
		--color: #2AA9E0;
		--rgb: 42, 169, 224;
		color: var(--color);
	}

	.ui.horizontal.list .item:nth-child(2) .button {
		--color: #333;
		--rgb: 51, 51, 51;
		color: var(--color);
	}

	.ui.horizontal.list .item:nth-child(3) .button {
		--color: #EA4335;
		--rgb: 234, 67, 53;
		color: var(--color);
	}

	.ui.horizontal.list .item:nth-child(4) .button {
		--color: #34B7F1;
		--rgb: 52, 183, 241;
		color: var(--color);
	}

	.ui.horizontal.list .item:nth-child(5) .button {
		--color: #12B7F5;
		--rgb: 18, 183, 245;
		color: var(--color);
	}

	.ui.horizontal.list .item:nth-child(6) .button {
		--color: #09B83E;
		--rgb: 9, 184, 62;
		color: var(--color);
	}

	.ui.horizontal.list .item:nth-child(7) .button {
		--color: #E6162D;
		--rgb: 230, 22, 45;
		color: var(--color);
	}

	.ui.horizontal.list .item:nth-child(8) .button {
		--color: #DB4437;
		--rgb: 219, 68, 55;
		color: var(--color);
	}


	/* 新增旋转动画 */
	@keyframes rotate {
		from {
			transform: rotate(0deg);
		}

		to {
			transform: rotate(360deg);
		}
	}

	/* 悬停时图标旋转 */
	.ui.horizontal.list .item .button:hover i {
		animation: rotate 1s linear infinite;
		display: inline-block;
		/* 确保transform生效 */
	}


	/* 悬停增强效果 */
	.ui.horizontal.list .item .button:hover {
		transform: translateY(-3px) scale(1.1);
		background: rgba(255, 255, 255, 0.2) !important;
	}

	/* 边框颜色同步 */
	.ui.horizontal.list .item .button {
		border: 1px solid rgba(var(--rgb), 0.3) !important;
	}
</style>
